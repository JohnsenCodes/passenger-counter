<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Passage Counter</title>
</head>
<body>
    <div class="container">
        <div class="card__content"><h1>Row counter:</h1>
            <h2 id="count-el">0</h2>
            <button onclick="increment()">
                <span class="button_top">INCREMENT</span>
            </button>
            <button onclick="save()">
                <span class="button_down">SAVE</span>
                </button>
            <p id="save-el">Previous entries: </p>
            <script src="main.js"></script>
        </div>
    </div>
</body>
</html>
